aci_exporter:
  # Profiles for different fabrics
  fabrics:
    fab1:
      username: <username>
      password: <password>
      apic:
        - https://IP1
      service_discovery: inbMgmtAddr
    fab2:
      username: <username>
      password: <password>
      apic:
        - https://IP1
      service_discovery: inbMgmtAddr
    nsd-backbone:
        username: <username>
        password: <password>
        apic:
          - https://IP1
          - https://IP2
          - https://IP3
        service_discovery: oobMgmtAddr
    steve-uk:
        username: <username>
        password: <password>
        apic:
          - https://IP1
        service_discovery: oobMgmtAddr

prometheus:
  server:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - aci-exporter-prom.apps.c1.cam.ciscolabs.com
    baseURL: "http://aci-exporter-prom.apps.c1.cam.ciscolabs.com"
    service:
      retentionSize: 5GB
    persistentVolume:
      accessModes: ["ReadWriteOnce"]
      size: 5Gi
 
  alertmanager:
    baseURL: "http://aci-exporter-alertmanager.apps.c1.cam.ciscolabs.com"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - host: aci-exporter-alertmanager.apps.c1.cam.ciscolabs.com
          paths:
            - path: /
              pathType: ImplementationSpecific
    config:
      route:
        group_by: ['alertname']
        group_interval: 30s
        repeat_interval: 30s
        group_wait: 30s
        receiver: 'webex'
      receivers:
        - name: webex
          webex_configs:
            - send_resolved: false
              api_url: "https://webexapis.com/v1/messages"
              room_id: ""
              http_config:
                authorization:
                  credentials: ""
grafana:
  enable: true
  grafana.ini:
    users:
      viewers_can_edit: "True"
  adminPassword: <adminPassword>
  deploymentStrategy:
    type: Recreate
  ingress:
    ingressClassName: "traefik"
    enabled: true
    hosts:
      - aci-exporter-grafana.apps.c1.cam.ciscolabs.com
  persistence:
    enabled: true
    size: 2Gi

loki: 
  loki:
    rulerConfig:
      external_url: http://aci-exporter-grafana.apps.c1.cam.ciscolabs.com

  backend:
    replicas: 3
    persistence:
      enableStatefulSetAutoDeletePVC: true
      size: 2Gi
  read:
    replicas: 3
  write:
    replicas: 3
    persistence:
      enableStatefulSetAutoDeletePVC: true
      size: 2Gi

syslog:
  services:
    nsd-backbone:
        name: nsd-backbone
        containerPort: 1516
        protocol: UDP
        service:
          type: LoadBalancer
          port: 1516

promtail:
  extraPorts:
    Fab1:
      name: fab1
      containerPort: 1513
      protocol: TCP
      service:
        type: LoadBalancer
        port: 1514
    Fab2:
      name: fab2
      containerPort: 1514
      protocol: TCP
      service:
        type: LoadBalancer
        port: 1514
    Steve-UK:
      name: steve-uk
      containerPort: 1515
      protocol: TCP
      service:
        type: LoadBalancer
        port: 1514
    nsd-backbone:
      name: nsd-backbone
      containerPort: 1516
      protocol: TCP
      service:
        type: ClusterIP