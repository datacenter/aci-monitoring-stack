{{- if .Values.loki.cephBuckets.enabled }}
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: {{ .Values.loki.cephBuckets.bucketName }}
spec:
  bucketName: {{ .Values.loki.cephBuckets.bucketName }}
  generateBucketName: {{ .Values.loki.cephBuckets.bucketName }}
  storageClassName: {{ .Values.loki.cephBuckets.storageClassName }}
{{- end }}